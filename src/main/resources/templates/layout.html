<!DOCTYPE html>
<html lang="Ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
  <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
  <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
  <link rel="stylesheet" th:href="@{/css/daterangepicker.css}">
  <link rel="stylesheet" th:href="@{/css/aos.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title>해시태그팀</title>


  <th:block layout:fragment="css" ></th:block>
</head>
<body>

<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content" class="content"></div>

<div th:replace="~{fragments/footer::footer}"></div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/daterangepicker.js}"></script>

<script th:src="@{/js/typed.js}"></script>
<script>
  $(function() {
    var slides = $('.slides'),
            images = slides.find('img');

    images.each(function(i) {
      $(this).attr('data-id', i + 1);
    })

    var typed = new Typed('.typed-words', {
      strings: ["San Francisco."," Paris."," New Zealand.", " Maui.", " London."],
      typeSpeed: 80,
      backSpeed: 80,
      backDelay: 4000,
      startDelay: 1000,
      loop: true,
      showCursor: true,
      preStringTyped: (arrayPos, self) => {
        arrayPos++;
        console.log(arrayPos);
        $('.slides img').removeClass('active');
        $('.slides img[data-id="'+arrayPos+'"]').addClass('active');
      }

    });
  })
</script>

<script th:src="@{/js/custom.js}"></script>
<th:block layout:fragment="js" ></th:block>

</body>
</html>
