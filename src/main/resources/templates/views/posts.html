<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록</title>

  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/custom/posts.css">
  </th:block>
</head>
<body>



<section layout:fragment="content">
  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Review Board</h1>

            <div class="row">
              <div class="col-12">
                <form class="form">
                  <div class="row mb-2">
                    <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">
                      <select name="" id="" class="form-control custom-select">
                        <option value="">Destination</option>
                        <option value="">Peru</option>
                        <option value="">Japan</option>
                        <option value="">Thailand</option>
                        <option value="">Brazil</option>
                        <option value="">United States</option>
                        <option value="">Israel</option>
                        <option value="">China</option>
                        <option value="">Russia</option>
                      </select>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-5">
                      <input type="text" class="form-control" name="daterange">
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-3">
                      <input type="text" class="form-control" placeholder="# of People">
                    </div>

                  </div>
                  <div class="row align-items-center">
                    <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">
                      <input type="submit" class="btn btn-primary btn-block" value="검색">
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="untree_co-section">
    <div class="container">
      <div class="row">
        <p class="text-white"> 총  <a th:text="${PostCount}"></a>  건 </p>

        <th:block th:each="post:${postList}" >
        <div class="col-6 col-md-6 col-lg-3" >
          <div class="media-1">
            <a href="#" class="d-block mb-3"><img th:src="${post.imgUrl}" alt="Image" class="img-fluid"></a>
            <div class="d-flex">
              <div>
                <h3><a href="#" th:text="${post.title}"></a></h3>
                <p>작성자 <a th:text="${post.userId}"></a> </p>
                <p>작성일 <a th:text="${#temporals.format(post.createdDate,'yyyy.MM.dd')}"></a></p>
                <p>조회수 <a th:text="${post.viewCount}"></a></p>
              </div>
            </div>
          </div>
        </div>
        </th:block>
      </div>
    </div>
  </div>

</section>

<th:block layout:fragment="js">
  <script src="/js/custom/posts.js"></script>
</th:block>

</body>
</html>
