<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/custom/signup.css">
  </th:block>
</head>
<body>

<section layout:fragment="content">
  <!-- 회원가입 폼 -->
  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-4">회원가입</h1>
            <form class="form" th:action="@{/signup}" method="post">
              <!-- 사용자 아이디 -->
              <div class="mb-3">
                <input type="text" name="user_id" class="form-control" placeholder="사용자 아이디" required>
              </div>

              <!-- 비밀번호 및 비밀번호 확인 -->
              <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
              </div>
              <div class="mb-3">
                <input type="password" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required>
              </div>

              <!-- 이름 -->
              <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="이름" required>
              </div>

              <!-- 성별 -->
              <div class="mb-3">
                <select name="gender" class="form-control" required>
                  <option value="" disabled selected>성별을 선택하세요</option>
                  <option value="M">남성</option>
                  <option value="F">여성</option>
                </select>
              </div>

              <!-- 생년월일 -->
              <div class="mb-3">
                <label for="birth" class="form-label">생년월일</label>
                <input type="date" name="birth" class="form-control" required>
              </div>

              <!-- 전화번호 -->
              <div class="mb-3">
                <input type="text" name="phone" class="form-control" placeholder="전화번호 (예: 010-1234-5678)" required>
              </div>

              <!-- 이메일 -->
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="이메일" required>
              </div>

              <!-- 주소 (기본 주소와 상세 주소) -->
              <div class="mb-3">
                <input type="text" name="primary_addr" class="form-control" placeholder="기본 주소" required>
              </div>
              <div class="mb-3">
                <input type="text" name="detail_addr" class="form-control" placeholder="상세 주소">
              </div>

              <!-- 회원가입 버튼 -->
              <div class="mb-4">
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
              </div>
              <div class="text-center">
                <p>이미 계정이 있으신가요? <a th:href="@{/login}" class="font-weight-bold">로그인</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block layout:fragment="js">
  <script src="/js/custom/signup.js"></script>
</th:block>

</body>
</html>
