<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/custom/posts.css">
        <link rel="stylesheet" href="/css/tagify.css">
    </th:block>
</head>
<body>


<section layout:fragment="content">

    <!-- 상단 검색창 -->
    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 mx-auto text-center">
                    <div class="intro-wrap">
                        <h1 class="mb-0">Review Board</h1>

                        <div class="row">
                            <div class="col-12">
                                <form class="form" id="postForm">
                                    <div class="row mb-2">
                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-2">
                                            <select name="key"  class="form-control custom-select">
                                                <option value="">검색조건</option>
                                                <option value="title" th:selected="${key == 'title'}">제목</option>
                                                <option value="content" th:selected="${key == 'content'}">내용</option>
                                                <option value="all" th:selected="${key == 'all'}">제목+내용</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-6">
                                            <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요" th:value="${keyword}">
                                        </div>

                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-2">
                                            <input type="date" class="form-control" name="startDt" th:value="${startDt}">
                                        </div>
                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-2">
                                            <input type="date" class="form-control" name="endDt"  th:value="${endDt}">
                                        </div>

                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-8">
                                            <input type="text" name="hashtags" id="hashtagInput" class="form-control" placeholder="해시태그는 엔터로 구분됩니다"  th:value="${hashtags}">
                                        </div>

                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-3">
                                            <input id="submitBtn" class="btn btn-primary btn-block" value="검색" onsubmit="return false">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 게시글 목록-->
    <div class="untree_co-section">
        <div class="container">
            <div class="row">
                <!--                <p class="text-black"> 총 <a th:text="${postCount}"></a> 건 </p>-->
                <div th:if="${postCount > 0}" th:each="post:${postList}" class="col-6 col-md-6 col-lg-3">
                    <div class="media-1">
<!--                        <a th:href="@{/post/read(postId=${post.postId})}" class="d-block mb-3"><img th:src="${post.imgUrl}" alt="Image" class="img-fluid"></a>-->
                        <a th:href="@{/search/read(postId=${post.postId})}" class="d-block mb-3"><img src="https://media.istockphoto.com/id/579410588/ko/%EC%82%AC%EC%A7%84/%EC%A0%9C%EC%A3%BC%EB%A5%BC-%EB%8F%84%EC%84%9C%EC%A7%80%EC%97%AD.jpg?s=612x612&w=0&k=20&c=jU4K8EmzuBGjw8B3eEN03znT6I533DGPAgohBjC6GzE=" alt="Image" class="img-fluid"></a>
                        <div class="d-flex">
                            <div>
                                <h3><a href="#" th:text="${post.title}"></a></h3>
                                <p>작성자 <a th:text="${post.userId}"></a></p>
                                <p>작성일 <a th:text="${#temporals.format(post.createdDate,'yyyy.MM.dd')}"></a></p>
                                <p>조회수 <a th:text="${post.viewCount}"></a></p>
                                <div>
                                    <a class="btn btn-primary btn-block" onclick="openChatPopup('1'); return false;">채팅하기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div style="width: 50px"></div>
                    <div>
                        <h3>제주도에서 자주 사용하는 현지 언어 </h3>
                        <div style="height: 30px"></div>
                        <p>잘 있수다 – "안녕히 계세요" 또는 "잘 가세요"라는 뜻.</p>
                        <p>어디 가꼬 – "어디 가세요?"라는 뜻.</p>
                        <p>무시멍 – "뭐" 또는 "무엇"이라는 뜻.</p>
                        <p>따또 – "아이" 또는 "애"라는 뜻.</p>
                        <p>셩판이 – "괜찮아요"라는 뜻.</p>
                        <p>헐레 – "어떻게" 또는 "어떤 방식으로"라는 뜻.</p>
                        <p>하믄 – "하면"이라는 뜻.</p>
                        <p>기밥 – "기다리다"라는 뜻.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--하단 글등록 버튼-->
    <div class="py-5 cta-section">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h2 class="mb-2 text-white">Lets you Explore the Best. Contact Us Now</h2>
                    <p class="mb-0"><a th:href="@{/post/write}" class="btn btn-outline-white text-white btn-md font-weight-bold">글 등록</a></p>
                </div>
            </div>
        </div>
    </div>

</section>

<th:block layout:fragment="js">
    <script src="/js/tagify.js"></script>
    <script src="/js/custom/post-list.js"></script>

</th:block>

</body>
</html>
